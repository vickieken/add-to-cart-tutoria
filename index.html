<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart tutrorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/css/all.css">
</head>
<body>
    <section class="container content-section">
        <h1 class="section-header">Shop Pano</h1>
        <div class="shop-item-container">

            <div class="shop-items">
                <span class="shop-item-title">leather bag</span>
                <img src="./img/bag-1.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>99.99</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="shop-items">
                <span class="shop-item-title">Designers bag</span>
                <img src="./img/bag-2.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>95.50</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="shop-items">
                <span class="shop-item-title">Classy bag</span>
                <img src="./img/bag-3.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>89.99</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="shop-items">
                <span class="shop-item-title">Cooperate Shoe</span>
                <img src="./img/shoe-black.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>69.00</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="shop-items">
                <span class="shop-item-title">Jean Shoe</span>
                <img src="./img/shoe-blue.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>58.99</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>

            </div>

            <div class="shop-items">
                <span class="shop-item-title">Fancy Shoe</span>
                <img src="./img/shoe-brown.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>59.99</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>

            </div>

            <div class="shop-items">
                <span class="shop-item-title">Plain Trouser</span>
                <img src="./img/trouser1.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>35.00</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>

            </div>

            <div class="shop-items">
                <span class="shop-item-title">Combat Trouser</span>
                <img src="./img/touser-2.jpg" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price"> <b>$</b>20.50</span>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>

            </div>

            <div class="shop-items-extra"></div>

                <div class="shop-items-extra"></div>

                <div class="shop-items-extra"></div>

                <div class="shop-items-extra"></div>
        </div>
    </section>

    <!-- Cart Section -->

    <section class="content-section container-cart">
        <h1 class="cart-header">Your Cart</h1>

        <div class="cart-item-container">
            <div class="cart-row">
                <span class="cart-item cart-header-detail cart-column">ITEM</span>
                <span class="cart-item cart-header-detail cart-price-column">PRICE</span>
                <span class="cart-item cart-header-detail cart-column">QUANTITY</span>
            </div>

            <div class="cart-items">
                
                
                
            </div>

            <div class="cart-row-total">
                <div class="cart-column cart-item-total">
                    <span>Total:</span> <span class="cart-item-total-price">$158.98</span>
                </div>
            </div>
        </div>

        <div class="purchase-container">
            <button class="purchase-btn">Check Out</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
